<!DOCTYPE html>
<html>
	<head>
		<meta http-equi="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0" />
		<script src="scripts/"></script>
		<script src="scripts/JSXTransformer.js" type="text/javascript"></script>
		<script src="scripts/require.js" type="text/javascript" data-main="scripts/banner"></script>
		<title>抽奖活动</title>
		<script type="text/jsx" > //src="scripts/banner.js"
			require(['react', 'barium'], function(React, Barium) {

				require.config({
					paths: {
						"react" : "react.min",
						"react-dom" : "react-dom.min",
						"barium" : "barium.min" 
					}
				});

				var styles = Barium.create({
					banner:{
						border:'1px solid #000', 
						height:'100px', 
						width:'100px'
					}
				});

				var Banner = React.createClass({
					getInitialState: function () {
						return {
							data: {
								background_image: "img/bg.jpg",
								background_color: "#000000",
							}
						};
					},
					componentDidMount: function () {

					},
					render: function() {
						var settings = this.state.data;
						var background_image = settings["background_image"];
						var background_color = settings["background_color"];

						return (
							<div style={styles.banner}>
							</div>
						);
					}
				});

				ReactDOM.render(<Banner />, document.getElementById('bg'));

			});
		</script>
	</head>
	<body>
		<div id="bg">
		</div>
	</body>
</html>
